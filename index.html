<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
<!--     <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css"> -->
    <link href="css/style.css" rel='stylesheet'>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>

    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>

    <script src="js/classes/Cell.js"></script>
    <script src="js/classes/Grid.js"></script>
    <script src="js/classes/Maze.js"></script>
    <script src="js/classes/Wall.js"></script>

    <script src="js/builders/dfs.js"></script>
    <script src="js/builders/dyc.js"></script>

    <script src="js/solvers/AStarMazeSolver.js"></script>

    <script src="js/main.js"></script>
  </head>

  <body>

    <header>
    <h1>Laberinto</h1>
    </header>

    <div class='opciones'>
      <div class='iniciales'>

        <div class='caja-texto'>
          <label>Alto (default = 10)</label>
          <input type="text" name="alto" id='alto'>
        </div>
        
        <div class='caja-texto'>
          <label>Ancho (default = 10)</label>
          <input type="text" name="ancho" id='ancho'>
        </div>

        <div class='caja-texto'>
          <label>Tipo de algoritmo:</label>
          <select onchange="chooseBuilder(this.value)" id='tipoDeAlgoritmo'>
            <option value="DFS">DFS</option>
            <option value="DYC">DYC</option>
          </select>
        </div>
        

        <button id="start">Start</button>

        <label>Cargar laberinto</label>
        <input type="file" name="paraResolver" id='upload' lang='es'>

      </div>


      <div class='finales pre-animation'>
        <label>Descargar laberinto:</label>
        <span id='download-text'></span>

        <span id='download-image'></span>

      </div>
      

    </div>

<!--     <div class='container pre-animation'>
        <p> Probando esto </p>
    </div> -->


  </body>
</html>
