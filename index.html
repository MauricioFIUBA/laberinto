<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto</title>
    <link href="css/style.css" rel='stylesheet'>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>

    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>

    <script src="js/classes/Cell.js"></script>
    <script src="js/classes/Grid.js"></script>
    <script src="js/classes/Maze.js"></script>
    <script src="js/classes/Wall.js"></script>

    <script src="js/builders/dfs.js"></script>
    <script src="js/builders/dyc.js"></script>

    <script src="js/solvers/AStarMazeSolver.js"></script>

    <script src="js/main.js"></script>
  </head>

  <body>
    <header>
      <h1>Laberinto</h1>
    </header>

    <div class="main-container">
      <div id="canvas-container"></div>

      <div class='opciones'>
        <div class='iniciales'>
          <div class='caja-texto'>
            <label>Tama√±o del laberinto: <span id="size-value">10</span></label>
            <input type="range" name="tamano" id='tamano' min="10" max="80" step="5" value="10">
          </div>

          <div class='caja-texto'>
            <label>Tipo de algoritmo</label>
            <select onchange="chooseBuilder(this.value)" id='tipoDeAlgoritmo'>
              <option value="DFS">DFS (Depth-First Search)</option>
              <option value="DYC">DYC (Divide & Conquer)</option>
            </select>
          </div>

          <button id="start">Generar Laberinto</button>

          <div class="file-upload-section">
            <label>Cargar laberinto existente</label>
            <input type="file" name="paraResolver" id='upload' accept=".txt">
          </div>
        </div>

        <div class='finales pre-animation'>
          <label>Descargar laberinto</label>
          <div class="button-group">
            <span id='download-text'></span>
            <span id='download-image'></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
